<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>
<body>
    <form  action="">
        <fieldset>
            <legend>Registration Form</legend>
            <table>
                <tr>
                    <td><label for="First-Name">First-Name:</label></td>
                    <td><input maxlength="20" required type="text" name="First-Name" placeholder="First-Name" id="First-Name"></td>
                    <td><label for="Last-Name">Last-Name:</label></td>
                    <td><input maxlength="20" type="text" name="Last-Name" placeholder="Last-Name" id="Last-Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input required type="email" name="email" placeholder="email@example.com" id="email"><td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input required type="password" name="password"  placeholder="password" id="password"></td>
                    <td><label for="confirm-password">Confirm-Password:</label></td>
                    <td><input type="password" name="confirm-password" placeholder="confirm-password" id="confirm-password"></td>
                </tr>
                <tr>
                    <td><label for="dob">D.O.B:</label></td>
                    <td><input required type="date" name="dob" id="dob"></td>
                    <td><label for="mobile">Mobile No:</label></td>
                    <td><input type="number" name="mobile" placeholder="Mobile No" id="mobile"></td>
                </tr>
                <tr>
                    <td><span>Gender:</span></td>
                    <td><input class="r1" type="radio" name="gender" value="Male" id="Male">
                    <label for="Male">Male</label>
                    <input class="r2" type="radio" name="gender" value="Female" id="Female">
                    <label for="Female">Female</label>
                    <input class="r3" type="radio" name="gender" value="Transgender" id="Transgender">
                    <label for="Transgender">Transgender</label></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input required type="text" name="address" placeholder="address" id="address" ></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" placeholder="city" id="city"></td>
                    <td><label for="pin">Pin-Code:</label></td>
                    <td><input type="number" name="pincode" maxlength="6" min="0" placeholder="pin" id="pin"><td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                 <td><select name="State" id="state">
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Bihar">Bihar</option>
                        <option value="West-Bengal">West-Bengal</option>
                        <option value="Haryana">Haryana</option>
                        <option value="UttarPradesh">UttarPradesh</option>
                    </select></td>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" name="country" value="INDIA" id="country" ></td>
                </tr>
                <tr>
                    <td><label for="quali">Qualification:</label></td>
                    <td><input class="c1" type="checkbox" checked name="high school" id="quali">High School
                    <input  class="c2" type="checkbox" name="Higher Secondary">Higher Secondary
                    <input  class="c3" type="checkbox" name="Graduation">Graduation
                    <input  class="c4" type="checkbox" name="Post Graduation">Post Graduation </td>
                </tr>
                <tr>
                    <td><input class="btn" type="submit" value="Register" id="sub" >
                    <input class="btn" type="reset" value="Reset" id="res" ></td> 
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
